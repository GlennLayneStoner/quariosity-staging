<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="color-scheme" content="dark light">
<meta name="theme-color" content="#0b1116">
<title>QRI — Mock Mobile UI (Q Overlap + Reflection)</title>
<style>
:root{
  --bg:#0b1116; --bg-2:#0f1720; --ink:#e7edf3; --muted:#b8c4cf; --line:#1e2833;
  --accent:#26d07c; --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);line-height:1.6;
  background:radial-gradient(1200px 600px at 75% 10%, #0e1822 0%, var(--bg) 65%), var(--bg);
}
.wrap{max-width:1200px;margin:0 auto;padding:28px 20px 80px}
.stage{display:grid;grid-template-columns:minmax(210px,350px) 1fr;gap:28px;align-items:center}
@media(max-width:960px){.stage{grid-template-columns:1fr}}

/* Phone: LOCKED SIZE (same as previous 3D build) */
.phone{
  width:96%;aspect-ratio:9/19.5;border-radius:32px;position:relative;overflow:hidden;
  border:1px solid #203247;
  box-shadow:0 16px 44px rgba(0,0,0,.55),0 0 0 8px rgba(11,17,22,.9) inset;
  background:linear-gradient(180deg,#0a141d,#0a1219);
}
.screen{
  position:absolute;inset:12px;border-radius:24px;overflow:hidden;
  background:#0b1116;border:1px solid #182532;box-shadow:0 6px 18px rgba(0,0,0,.45) inset;
}
.pane{padding:16px}.h1{font-size:20px;font-weight:800;letter-spacing:.3px;margin:0 0 10px}
.row{display:flex;gap:12px;overflow-x:auto;padding-bottom:6px} .row::-webkit-scrollbar{display:none}
.tile{min-width:36%;background:#121a22;border:1px solid #2a3a4a;border-radius:18px;padding:18px;color:#d9e4ee;flex:0 0 auto;box-shadow:0 4px 14px rgba(0,0,0,.25)}

.steps{
  position:relative;background:linear-gradient(180deg,var(--bg-2),#0c131a);
  border-top:1px solid #1a2836;border-bottom:1px solid #1a2836;
  padding:14px 12px 146px; /* room for lower ribbon */
}
.steps .chev{position:absolute;right:10px;top:14px;opacity:.6;user-select:none}

/* Ribbon: wrapped and dropped a little further to allow Q overlap */
.nav-ribbon{
  position:absolute;left:0;right:0;bottom:-200px;height:78px;
  background:#0b1116;border-top:1px solid #152233;
  display:flex;justify-content:space-around;align-items:center;z-index:10;
}
.nav-ribbon::before{
  content:"";position:absolute;top:-6px;left:50%;width:188px;height:56px;transform:translateX(-50%);
  background:#0b1116;border-top-left-radius:94px;border-top-right-radius:94px;
  box-shadow:0 -1px 0 #152233,0 -10px 28px rgba(0,0,0,.35);
}

/* Lower the buttons without moving the Q */
.nav-ribbon .nav-item {
  transform: translateY(65px); /* raise or lower as needed */
}

/* Q button: overlaps bezel a few px and gets a reflection */
.q-btn{
  position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);
  width:74px;height:74px;border-radius:50%;
  background:
    radial-gradient(65% 65% at 35% 30%,rgba(255,255,255,.22),transparent 70%),
    radial-gradient(65% 65% at 65% 70%,rgba(38,208,124,.42),transparent 70%),
    linear-gradient(180deg,#0d201b,#092219 70%,#061a14 100%);
  border:1px solid #175f46;
  color:#ffffff;font-weight:900;font-size:30px;line-height:74px;text-align:center;cursor:pointer;
  box-shadow:
    0 10px 22px rgba(0,0,0,.55),
    0 0 0 1px #0c2a30 inset,
    0 0 28px rgba(38,208,124,.35),
    0 0 90px rgba(38,208,124,.2),
    inset 0 3px 6px rgba(255,255,255,.2),
    inset 0 -3px 6px rgba(0,0,0,.6);
  animation:qglow 4.5s ease-in-out infinite;
  z-index:11; user-select:none;
}
/* Subtle reflection on the bezel right under the Q */
.q-btn::after{
  content:""; position:absolute; left:50%; transform:translateX(-50%);
  bottom:-14px; width:86px; height:28px; pointer-events:none;
  background: radial-gradient(60% 90% at 50% 0%, rgba(255,255,255,.18), rgba(38,208,124,.10) 40%, transparent 75%);
  filter: blur(1.5px); opacity:.9;
}
.q-btn:active{transform:translateX(-50%) translateY(1px)}

@keyframes qglow{
  0%,100%{box-shadow:
    0 10px 22px rgba(0,0,0,.55),
    0 0 0 1px #0c2a30 inset,
    0 0 22px rgba(38,208,124,.35),
    0 0 70px rgba(38,208,124,.15),
    inset 0 3px 6px rgba(255,255,255,.2),
    inset 0 -3px 6px rgba(0,0,0,.6);}
  50%{box-shadow:
    0 10px 22px rgba(0,0,0,.55),
    0 0 0 1px #0c2a30 inset,
    0 0 38px rgba(38,208,124,.45),
    0 0 110px rgba(38,208,124,.25),
    inset 0 3px 6px rgba(255,255,255,.25),
    inset 0 -3px 6px rgba(0,0,0,.65);}
}

.nav-item{display:flex;flex-direction:column;align-items:center;gap:6px;color:#9fb1c1;font-size:12px;text-decoration:none}
.nav-item.active{color:#e7edf3}
.icon{width:22px;height:22px;display:inline-grid;place-items:center;border-radius:6px;background:#0f1d2a;border:1px solid #1c2c3e}

.copy h2{font-size:clamp(26px,4.5vw,44px);line-height:1.1;margin:0 0 10px}
.copy p{color:var(--muted);margin:0 0 16px}

/* Raise Q slightly */
.quari-fab {
  bottom: 22px; /* was around 12–16px */
  transform: translateX(-50%);
}


/* Optional: tighten icons a bit vertically */
nav.bottom a {
  margin: 0 12px; /* you can increase to 16px if needed */
}




</style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <div class="phone" aria-label="QRI mobile preview">
        <div class="screen">
          <div class="pane">
            <div class="h1">Explore</div>
            <div class="row">
              <div class="tile">Theory</div><div class="tile">Tools</div><div class="tile">Community</div><div class="tile">Resources</div>
            </div>
          </div>
          <div class="steps">
            <div class="pane" style="padding:0 4px">
              <div class="h1" style="padding-left:12px">Steps</div>
              <div class="row">
                <div class="tile" style="min-width:62%"><strong>Step 1</strong><br>Define concept</div>
                <div class="tile" style="min-width:62%"><strong>Step 2</strong><br>Formalize</div>
                <div class="tile" style="min-width:62%"><strong>Step 3</strong><br>Prototype</div>
              </div>
            </div>
            <div class="chev">›</div>
            <nav class="nav-ribbon" aria-label="Mobile navigation">
              <button class="q-btn" id="qiriBtn" aria-label="Open Qiri">Q</button>
              <a href="#" class="nav-item active"><span class="icon"></span><span>Home</span></a>
              <a href="#" class="nav-item"><span class="icon"></span><span>Find</span></a>
              <a href="#" class="nav-item"><span class="icon"></span><span>Library</span></a>
              <a href="#" class="nav-item"><span class="icon"></span><span>Audio</span></a>
            </nav>
          </div>
        </div>
      </div>
      <div class="copy">
        <h2>Qiri mock UI (Q overlaps + reflection)</h2>
        <p>Phone size locked. Q overlaps the bezel a few pixels, ribbon wraps smoothly, and a soft reflection sells the glass feel.</p>
      </div>
    </div>
  </div>
<script>
document.getElementById('qiriBtn').addEventListener('click',()=>alert('Qiri will open here'));
</script>
</body>
</html>
